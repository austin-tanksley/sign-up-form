<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://fav.farm/ðŸ‘"
</head>
<body>
    <main>
        <div class="image">
            <div class="logo_container">
                <img src="./img/odin-lined.png" alt="logo" class="logo">  
                <h1>odin</h1>
                <p class="photo_credit">Image by <a href="https://unsplash.com/@josephprospere">Josheph Prospere</a></p>
            </div>
        </div>
        <div class="signUp">
            <div class="heading">
            <h2>This is not a real online service. You know you need somthing like this in your
                life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br>
                <br> You <i>know</i> you want to.
            </h2>

            </div>
            <div class="form">
                <form action="actions.html" method="post">
                    
                    <div class="fillOut">
                        <h2 class="formHeader">Let's do this!</h2>
                        <ul>
                            <li>
                                <Label for="first name">FIRST NAME</Label>
                                <input type="text" id="first name" name="first name" 
                                       class="textIn" required>
                            </li>
                            <li>
                                <Label for="last name">LAST NAME</Label>
                                <input type="text" id="last name" name="last name" 
                                       class="textIn" required>
                            </li>
                            <li>
                                <Label for="email">EMAIL</Label>
                                <input type="email" id="email" name="email" 
                                       class="textIn" required>
                            </li>
                            <li>
                                <Label for="phone">PHONE</Label>
                                <input type="tel" id="phone" name="phone" 
                                       class="textIn" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" required>
                            </li>
                            <li>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" 
                                       class="textIn" required>
                            </li>
                            <li>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" 
                                       id="confirm_password" class="textIn"
                                       required>
                            </li>
                        </ul>

                    </div>
                    <button type="submit" id="sign_up">Sign Up</button>
                </form>
                <p class="member_already">Already a member? <a href="#">Log in</a></p>
            
            </div>
        </div>

    </main>
    
</body>
</html>
